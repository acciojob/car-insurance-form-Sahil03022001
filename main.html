<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method=="POST">
		<label for="name">Name*</label>
		<input id="name" type="text" name="name" required>
		<br>

		<label for="email">Email*</label>
		<input id="email" type="text" name="email" required>
		<br>
		
		<label for="gender">Gender*</label>
		<label><input id="gender" type="radio" name="gender" required>Male</label>
		<label><input id="gender" type="radio" name="gender" required>Female</label>
		<br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Mercedez">Audi</option>
			<option value="Audi">Mercedez</option>
		</select>
		<br>
		
		<label for="carage">Car Age*</label>
		<input type="number" id="carage" name="carage" required>
		<br>
		
		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" id="dop" name="dop" required>
		<br>
		
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required>
		<br>

		<button type="submit">submit button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
